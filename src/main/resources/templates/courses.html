<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Courses</title>
<link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}" />
<link rel="stylesheet" href="css/bootstrap.min.css"	th:href="@{/css/bootstrap.min.css}" />
<script src='js/jquery.min.js' th:src="@{/js/jquery.min.js}"></script>
<script src='js/jquery-ui.min.js' th:src="@{/js/bootstrap.min.js}"></script>
<!-- <script src='js/utils.js' th:src="@{/js/utils.js}"></script> -->
<!-- <script src='js/tether.js' th:src="@{/js/tether.js}"></script> -->

</head>
<body>
	<div class="container-fluid">
		<div class="row mt-6">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-3">
				<p class="text-center display-3 mt-3">Cursos</p>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
			<table class="col-xs-8 col-sm-8 col-md-8 col-lg-8 text-center mt-3">
				<thead>
					<tr class="text-center">
						<th class="px-2 py-3">Name</th>
						<th class="px-2 py-3">Description</th>
						<th class="px-2 py-3">Price</th>
						<th class="px-2 py-3">Hours</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="course : ${courses}">
						<td class="py-3"><span th:text="${course.name}"></span></td>
						<td class="py-3"><span th:text="${course.description}"></span></td>
						<td class="py-3"><span th:text="${course.price}"></span></td>
						<td class="py-3"><span th:text="${course.hours}"></span></td>
					</tr>
				</tbody>
			</table>
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
		</div>
	</div>
</body>
</html>
